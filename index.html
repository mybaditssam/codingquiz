<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css">
  </head>
  <body>
    <header>
      <h1> Coding Quiz</h1>
    </header>
    
      <div id="welcomepage">
        <button id="startbtn">Start Quiz</button>
      </div>

      <main id="quiz">
        <div id=timer>Time Left: </div>
        <div id="questions"><p>Question goes here</p></div>
        <div id="answerbtns">
          <button id="a" onclick="checkAnswer(btnA)">A</button>
          <button id="b" onclick="checkAnswer(btnB)">B</button>
          <button id="c" onclick="checkAnswer(btnC)">C</button>
          <button id="d" onclick="checkAnswer(btnD)">D</button>
          <div id="result"></div>
        </div>
        
        

        <div id="gameoverDiv">
          <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Add your intials and submit high score" name="intials" id="initials"/>
            <button id="submitScore">Submit</button>
        </div>


      </main>
      
      </main>
      <script src="./Develop/script.js"></script>
  </body>
</html
